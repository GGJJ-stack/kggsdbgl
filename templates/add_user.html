<!DOCTYPE html>
<html>
<head>
    <title>添加用户</title>
    <style>
        :root {
            --primary-color: #6C7A89; /* 莫兰迪蓝 */
            --accent-color: #D99748; /* 莫兰迪橙 */
            --text-color: #333;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            color: var(--text-color);
        }
        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            margin-bottom: 25px;
        }
        .form-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        label {
            width: 100px;
            margin-right: 20px;
            text-align: right;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .permissions-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-left: 120px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .permissions-container label {
            width: auto;
            text-align: left;
            margin: 0;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 8px;
            accent-color: var(--accent-color);
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
            margin: 20px 5px 0 125px;
        }
        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
        }
        button[type="button"] {
            background-color: #f0f0f0;
            color: var(--text-color);
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h2>添加新用户</h2>
    <form method="post">
        <div class="form-group">
            <label>用户名:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>部门:</label>
            <input type="text" name="department">
        </div>
        <div class="form-group">
            <label>电话:</label>
            <input type="text" name="phone">
        </div>
        <div class="form-group">
            <label>权限:</label>
            <div class="permissions-container">
                <label><input type="checkbox" name="is_admin">管理员</label>
                <label><input type="checkbox" name="is_department_info">部门信息员</label>
                <label><input type="checkbox" name="is_department_head">部门负责人</label>
                <label><input type="checkbox" name="is_company_info">公司信息员</label>
                <label><input type="checkbox" name="is_general_dept_head">综合部负责人</label>
                <label><input type="checkbox" name="is_company_leader">公司领导</label>
            </div>
        </div>
        <button type="submit">提交</button>
        <button type="button" onclick="window.location.href='/user_management'">取消</button>
    </form>
</body>
</html>
