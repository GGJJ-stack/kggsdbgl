<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 控股公司督办管理系统</title>
    <style>
        :root {
            --primary-color: #6C7A8B; /* 莫兰迪蓝 */
            --secondary-color: #D6A779; /* 莫兰迪橙 */
            --text-color: #4A5568;
            --background-color: #F0F4F8; /* 浅灰蓝背景 */
            --border-color: #CBD5E0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-color); /* 主背景色改为莫兰迪蓝 */
            margin: 0;
            padding: 2rem;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98); /* 提高容器透明度 */
            padding: 2.5rem;
            border-radius: 16px; /* 增加圆角 */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15); /* 加强阴影效果 */
            width: 100%;
            max-width: 420px; /* 稍加大容器宽度 */
            transform: translateY(-20px); /* 轻微上移 */
            transition: transform 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem; /* 加大标题字号 */
            letter-spacing: 1px; /* 增加字间距 */
        }

        .form-group {
            margin-bottom: 1.8rem; /* 增加间距 */
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--primary-color); /* 标签使用主色 */
            font-weight: 600; /* 加粗字体 */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid var(--border-color); /* 加粗边框 */
            border-radius: 8px; /* 加大输入框圆角 */
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #F8FAFC; /* 输入框浅背景 */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(214, 167, 121, 0.2); /* 调整聚焦阴影颜色 */
        }

        .error-message {
            color: #E53E3E; /* 更醒目的错误提示色 */
            margin: 1rem 0;
            padding: 0.8rem;
            background: #FED7D7;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px; /* 匹配输入框圆角 */
            font-size: 1.1rem; /* 加大按钮字号 */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase; /* 按钮文字大写 */
            letter-spacing: 1px;
        }

        button:hover {
            background: #C89364; /* 更深的橙色 */
            transform: translateY(-2px); /* 悬停微动效 */
        }

        .datetime-info {
            text-align: center;
            margin-top: 2rem;
            color: var(--primary-color); /* 使用主色 */
            font-size: 0.9rem;
            font-weight: 500;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color); /* 增加上边框 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>用户登录</h1>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">登录</button>
        </form>

        <div class="datetime-info">
            当前时间：{{ current_datetime.strftime('%Y-%m-%d %H:%M:%S') }}
        </div>
    </div>
</body>
</html>
