<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息修改</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 基础样式保障 */
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        .profile-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            position: relative;
            padding-bottom: 15px;
        }
        .profile-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #3498db;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .profile-form {
            margin-top: 25px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #57606f;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dcdde1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-input:focus {
            border-color: #3498db;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 class="profile-title">个人信息修改</h2>
        <form method="post" class="profile-form">
            <!-- 添加CSRF令牌 -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="password">新密码:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input"
                       placeholder="输入新密码"
                       required
                       minlength="6">
            </div>
            
            <div class="form-group">
                <label for="phone">新手机号:</label>
                <input type="tel" 
                       id="phone" 
                       name="phone" 
                       value="{{ user.phone if user.phone else '' }}"
                       class="form-input"
                       placeholder="输入新手机号"
                       pattern="1[3-9]\d{9}"
                       required>
            </div>
            
            <button type="submit" class="submit-btn">确认修改</button>
        </form>
    </div>
</body>
</html>
