<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], 
        input[type="password"] { 
            width: 100%; 
            padding: 8px;
            margin-bottom: 10px;
        }
        .checkbox-group { 
            margin: 15px 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        .back-link { display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form method="POST">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" value="{{ user.username }}" required>
            </div>
            
            <div class="form-group">
                <label>Password (留空不修改):</label>
                <input type="password" name="password" placeholder="输入新密码">
            </div>
            
            <div class="form-group">
                <label>Department:</label>
                <input type="text" name="department" value="{{ user.department }}">
            </div>
            
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" name="phone" value="{{ user.phone }}">
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                    Administrator
                </label>
                <label>
                    <input type="checkbox" name="is_department_info" {% if user.is_department_info %}checked{% endif %}>
                    Department Info
                </label>
                <label>
                    <input type="checkbox" name="is_department_head" {% if user.is_department_head %}checked{% endif %}>
                    Department Head
                </label>
                <label>
                    <input type="checkbox" name="is_company_info" {% if user.is_company_info %}checked{% endif %}>
                    Company Info
                </label>
                <label>
                    <input type="checkbox" name="is_general_dept_head" {% if user.is_general_dept_head %}checked{% endif %}>
                    General Dept Head
                </label>
                <label>
                    <input type="checkbox" name="is_company_leader" {% if user.is_company_leader %}checked{% endif %}>
                    Company Leader
                </label>
            </div>
            
            <button type="submit">Update User</button>
            <a href="/user_management" class="back-link">← Back to User Management</a>
        </form>
    </div>
</body>
</html>
