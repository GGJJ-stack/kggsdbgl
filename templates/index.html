<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控股公司督办管理系统</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #34495e;
            --background-gradient: linear-gradient(135deg, #f8f9fa 0%, #ecf0f1 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background-gradient);
            margin: 0;
            padding: 2rem;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-link:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .user-nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9em;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .main-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-link {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
        }

        <style>
            /* 新增色彩变量 */
            :root {
                --success-color: #27ae60;
                --warning-color: #f1c40f;
                --hover-bg: rgba(52, 152, 219, 0.1);
            }

            /* 优化导航栏间距 */
            nav {
                padding: 1rem 2.5rem; /* 增加水平内边距 */
            }

            /* 增强按钮交互效果 */
            .nav-link {
                position: relative;
                overflow: hidden;
                transition: transform 0.2s ease, background 0.3s ease;
            }

            .nav-link::after {
                content: '';
                position: absolute;
                bottom: -2px;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--secondary-color);
                transition: width 0.3s ease;
            }

            .nav-link:hover::after {
                width: 100%;
            }

            /* 新增内容容器样式 */
            .content-container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
                padding: 2rem;
                margin-top: 1.5rem;
            }

            /* 优化退出按钮样式 */
            .nav-link[type="submit"] {
                font: inherit;
                color: inherit;
            }

            /* 新增状态指示条 */
            .status-bar {
                height: 4px;
                background: linear-gradient(90deg, 
                    var(--primary-color) 30%, 
                    var(--secondary-color) 70%);
                margin-bottom: 2rem;
                border-radius: 2px;
            }

            /* 增强管理员徽章 */
            .admin-badge {
                position: relative;
                padding-right: 2em;
            }

            .admin-badge::after {
                content: "⚙️";
                position: absolute;
                right: 0.5em;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar"></div>
        <h1>控股公司督办管理系统</h1>
        
        <nav>
            <div class="main-nav">
                <a class="nav-link" href="{{ url_for('unfinished_projects') }}">未完成项目</a>
                <a class="nav-link" href="{{ url_for('finished_projects') }}">已完成项目</a>
                <a class="nav-link" href="{{ url_for('all_projects') }}">全部项目</a>
            </div>
            
            <div class="user-nav">
                {% if session.get('is_admin') or is_admin %}
                    <a class="nav-link admin-badge" href="{{ url_for('user_management') }}">用户管理</a>
                {% endif %}
                <a class="nav-link" href="{{ url_for('profile') }}">个人资料</a>
                <form class="logout-form" action="{{ url_for('logout') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button type="submit" class="nav-link logout-btn">
                        退出登录
                    </button>
                </form>
            </div>

            <style>
                :root {
                    --primary-color: #6C8EBF; /* 莫兰迪蓝主色 */
                    --secondary-color: #D79B77; /* 莫兰迪橙跳色 */
                    --text-color: #4A5568; /* 深灰蓝文本 */
                    --nav-bg: rgba(255, 255, 255, 0.98); /* 纯白导航背景 */
                    --border-color: #CBD5E0; /* 浅灰蓝边框 */
                }

                nav {
                    background: var(--nav-bg);
                    box-shadow: 0 4px 15px rgba(108, 142, 191, 0.15);
                    border: 1px solid var(--border-color);
                }

                .nav-link {
                    color: var(--primary-color);
                    border: 2px solid var(--border-color);
                    background: rgba(108, 142, 191, 0.05);
                }

                .nav-link:hover {
                    background: var(--secondary-color);
                    color: white;
                    border-color: transparent;
                }

                .admin-badge {
                    background: var(--primary-color);
                    color: white;
                }

                .status-bar {
                    background: linear-gradient(90deg, 
                        var(--primary-color) 30%, 
                        var(--secondary-color) 70%);
                }

                .content-container {
                    background: var(--nav-bg);
                    border: 1px solid var(--border-color);
                    box-shadow: 0 6px 15px rgba(108, 142, 191, 0.1);
                }

                /* 保留原有交互效果 */
                .nav-link::after {
                    background: var(--secondary-color);
                }
            </style>
        </nav>

        <!-- 优化内容容器 -->
        <div class="content-container">
            <h2>欢迎使用</h2>
            <p>当前系统状态：运行正常</p>
            <!-- 后续内容可在此添加 -->
        </div>
    </div>
</body>
</html>
